<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index,follow">
    <title>Task</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header >
        <nav>
            <h1>Tasks List </h1>
            <div class="nav-right-wraper">
                <h2>Hey, Welcome! </h2>
                <form action="/" id="logout-btn">
                    <button type="submit">Login</button>
                </form>
            </div>
        </nav>
    </header>

    <section class="login-form">
            <form action method="post">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <div class="buttons">
                    <button type="submit" id="Register">Register</button> 
                </div>
            </form>
    </section>
    <footer>
        <div class="wraper">
            <a href=""><img src="/static/images/github-square-svgrepo-com.svg"></a>
            <a href=""><img src="/static/images/linkedin-svgrepo-com.svg"></a>
            <a href="" id="png"><img src="/static/images/ecommerce_6792448.png" ></a>
        </div>
    </footer>
</body>
</html>
