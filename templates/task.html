<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index,follow">
    <title>Task</title>
    <link rel="stylesheet" href="/static/css/task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/menu_list_tasks_icon_191645.svg" type="image/x-icon">

</head>
<body>
    <header >
        <nav>
            <h1>Tasks List </h1>
            <div class="nav-right-wraper">
                <h2>Hey, {{user_name}}! </h2>
                <div  id="logout-btn">
                    <a href="{{url_for('logout')}}">Logout</a>
                </div>

            </div>
        </nav>
    </header>

    <!--empty space-->
    <div class="empty-space"></div>

    <section class="add-task">
        <form action="{{url_for('add', user_id=user_id)}}" method="post">
                <input type="text" maxlength="1000" required name="task" placeholder="Enter the task to add!">
                <input type="date" name="date" id="date" required>
                <button type="submit">Add</button>
        </form>
    </section>

    <div class="empty-space"></div>

    <!--task list-->
    <section class="task-list">
        <h4 id="task-head">Tasks</h4>
        {%for x in all_li%}
        {% if x['done'] == 0 %}
        <div class="each-task">
            <h5>{{x['text']}}</h5>
            <div class="a-sep">
                    <h4 style="">{{x['date']}}</h4>
                    <a href="{{url_for('dorw', user_id=user_id, task_id=x['task_id'])}}" style="width:4rem;">
                        <img class="tick-wrong" src="
                        {% if x['done'] == 0 %}
                        /static/images/cancelsymbolinsideacircle_121983.svg
                        {% else %}
                        /static/images/double-tick-indicator_icon-icons.com_72780.svg
                        {% endif %}"
                        " alt="" >
                    </a>
                    <a href="{{url_for('edit', user_id=user_id, task_id=x['task_id'])}}" class="edit">Edit</a>
                    <a href="{{url_for('delete', user_id=user_id, task_id=x['task_id'])}}" class="delete">Delete</a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        
        {%for x in all_li%}
        {% if x['done'] == 1 %}
        <div class="each-task">
            <h5><strike style="color: #11151a;">{{x['text']}}</strike></h5>
            <div class="a-sep">
                <h4 style="">{{x['date']}}</h4>
                    <a href="{{url_for('dorw', user_id=user_id, task_id=x['task_id'])}}" style="width:3rem;">

                        <img class="tick-wrong" src="
                        {% if x['done'] == 0 %}
                        /static/images/cancelsymbolinsideacircle_121983.svg
                        {% else %}
                        /static/images/double-tick-indicator_icon-icons.com_72780.svg
                        {% endif %}"
                        " alt="" >

                    </a>
                    <a href="{{url_for('edit', user_id=user_id, task_id=x['task_id'])}}" class="edit">Edit</a>
                    <a href="{{url_for('delete', user_id=user_id, task_id=x['task_id'])}}" class="delete">Delete</a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </section>
    <footer>
        <div class="wraper">
            <a href=""><img src="/static/images/github-square-svgrepo-com.svg"></a>
            <a href=""><img src="/static/images/linkedin-svgrepo-com.svg"></a>
            <a href="" id="png"><img src="/static/images/ecommerce_6792448.png"></a>
        </div>
    </footer>
    
</body>
</html>
